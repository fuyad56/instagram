<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <script
      src="https://kit.fontawesome.com/3c598ce694.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section>
      <div class="container">
        <div
          class="container card text-center shadow"
          style="width: 22rem; margin-top: 90px"
        >
          <div class="card-body" style="margin-top: 25px">
            <!-- <h5 class="card-title">Special title treatment</h5> -->
            <img src="images/logo.png" alt="" />
            <!-- <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
                  <a href="#" class="btn btn-primary">Go somewhere</a> -->
            <div class="input-group flex-nowrap" style="margin-top: 15px">
              <input
                type="text"
                class="form-control"
                placeholder="Phone number, username, or email"
                aria-label="Username"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="input-group flex-nowrap" style="margin-top: 10px">
              <input
                type="text"
                class="form-control"
                placeholder="Password"
                aria-label="Password"
                aria-describedby="addon-wrapping"
              />
            </div>
            <div class="d-grid gap-2">
              <button
                class="btn btn-primary"
                style="margin-top: 10px"
                type="button"
              >
                Log in
              </button>
            </div>
          </div>
          <div class="container mt-3">
            <p>------------- Or -------------</p>
          </div>
          <div class="container mb-5">
            <i class="fa-brands fa-facebook-f"></i>
            <button type="button" class="btn btn-link">
              Log in with Facebook
            </button>
            <h6 class="mt-2"><a href="">Forgot password?</a></h6>
          </div>
        </div>
      </div>
    </section>
    <footer>
      <div class="container mt-4 card shadow d-flex align-items-center" style="width: 22rem;">
        <div class="card-body">
          <p class="justify-content-evenly">
            <a href="">Don't have account? </a>
            <a href="">Sign up</a>
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
